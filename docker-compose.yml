version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: scribearena_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: scribearena
      POSTGRES_USER: scribearena_user
      POSTGRES_PASSWORD: scribearena_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scribearena_user -d scribearena"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ScribeArena Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scribearena_app
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - NODE_ENV=development
      - DATABASE_URL=postgresql://scribearena_user:scribearena_password@postgres:5432/scribearena
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PGHOST=postgres
      - PGPORT=5432
      - PGUSER=scribearena_user
      - PGPASSWORD=scribearena_password
      - PGDATABASE=scribearena
    depends_on:
      - postgres
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
    driver: local
